{% extends "main.html" %}

{% block body %}
<div id="loginFormContainer" class="container">
    <form id="loginForm" method="POST">

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username">
      </div>

      <div class="form-group">
        <label for="password_in">Password</label>
        <input type="password" class="form-control" id="password_in" placeholder="Password">
      </div>

      <button type="submit" class="btn btn-success">Log In</button>

        <div class="form-group">
            <p><strong>Or sign in with twitter.</strong></p>
            <a href="{{ url_for('twitter_login') }}"><img src="{{
            url_for('static', filename='sign-in-twitter.png') }}" alt="sign in with twitter"></a>
        </div>
    </form> <!-- End of loginform -->
</div><!-- End of loginFormContainer -->
{% endblock %}
